---
layout: default
---
    <aside class="sidebar">
        <h3>Handy Blog Links</h3>
        <a href="{{ site.baseurl }}/blog/postlist">List of All Posts Since Forever</a><br/>
        <h4>Recent Posts</h4>
            <ul>
                {% for post in site.categories.blog limit: 5 %}
                <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
    </aside>
    {{ content }}
